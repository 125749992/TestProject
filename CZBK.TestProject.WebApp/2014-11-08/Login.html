<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <script src="../js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var url = document.getElementById("url");
            url.onclick = function () {
                var src = document.getElementById("imgCode").src;
                document.getElementById("imgCode").src = src + "?d=" + new Date().getMilliseconds();
            };
        }
        $(function () {
            $("#checkBtn").click(function () {
                $.post("http://localhost:6074/2014-11-08/Login.ashx", { username: $("#txtName").val() }, function (data) {
                    alert(data);
                })
            });
        });
    </script>
</head>
<body>
    <form method="post" action="Login.ashx">
       用户名: <input type="text" id="txtName" name="txtName" /><input type="button" id="checkBtn" value="检查用户名" /><br />
        密码:<input type="password" name="txtPwd" /><br />
        验证码:<input type="text" name="txtCode" /> <a href="javascript:void(0)" id="url"><img src="ValidateCode.ashx" id="imgCode" /></a>

    </form>
</body>
</html>
